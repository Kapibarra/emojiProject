<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Emoji</title>
</head>

<body>
    <div class="page">
        <div class="header-wrapper">
            <header class="header">
                <div class="header__logo">
                    <a href="index.html" rel="noopener"><img src="./img/emojiswiki_logo.svg" class="header__logo-item" width="300" /></a>
                </div>
                <div class="header__lang">
                    <img class="header__lang-item" src="./img/lang-icon.webp" />
                </div>
            </header>
        </div>
        <div class="header__content-wrapper">
            <div class="header__content">
                <h1 class="header__title">
                    Emojis.Wiki — Emoji Meanings Encyclopedia
                </h1>
                <p class="header__subtitle">
                    Full collection of Emojis for iOS, Android and other devices. 📚 Emoji Meanings, 💬 Examples of using, ‍♀️🍕🍔🍟 Combinations and more! Easy to Search, Copy & Paste!
                </p>
                <input type="search" placeholder="Search Emojis..." class="header__content-search" />
                <button type="button" class="search__button"><img src="./img/search_blue_2.svg"></button>
                <div class="header__search-items">
                    <span>e.g. </span>
                    <a href="#">earth day</a>
                    <a href="#">apple emojis</a>
                    <a href="#">😊 ✊ 🇺🇸</a>
                    <a href="#">love</a>
                    <a href="#">💐</a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
